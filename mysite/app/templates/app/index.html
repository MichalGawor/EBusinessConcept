<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if offers %}
    <ul>
    {% for offer in offers %}
        <li><a href="{% url 'detail' offer.OfferID %}">{{ offer.AlcoholID.Name }}, {{ offer.ShopID.Name}}, {{offer.DateFrom}}
        {{offer.DateTo}}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No offers</p>
{% endif %}
</body>
</html>
